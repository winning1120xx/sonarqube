syntax = "proto3";

package sonarqube.ws.ce;

option java_package = "org.sonarqube.ws";
option java_outer_classname = "WsCe";
option optimize_for = SPEED;

// POST api/ce/submit
message SubmitResponse {
  string taskId = 1;
}

// GET api/ce/task
message TaskResponse {
  string id = 1;
  string taskType = 2;
  string componentId = 3;
  string componentKey = 4;
  string componentName = 5;
  TaskStatus status = 6;
  string submittedAt = 7;
  string submitterLogin = 8;
  string startedAt = 9;
  string finishedAt = 10;
  bool isLastFinished = 11;
  int64 executionTimeMs = 12;
}

enum TaskStatus {
  PENDING = 0;
  IN_PROGRESS = 1;
  SUCCESS = 2;
  FAILED = 3;
  CANCELED = 4;
}

// GET api/ce/project
message ProjectResponse {

}
